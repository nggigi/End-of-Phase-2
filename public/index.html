<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Twitter App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body data-bs-theme="light">
  <div class="form-check form-switch mx-4">
    <input class="form-check-input p-2" type="checkbox" role="switch" id="flexSwitchCheckerChecked" checked onclick="toggleTheme()">
    <label class="form-check-label" for="flexSwitchCheckerChecked">
      <i id="themeIcon" class="fas fa-sun"></i>
    </label>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script>
    function toggleTheme() {
      var element = document.body;
      element.dataset.bsTheme = element.dataset.bsTheme == "dark" ? "light" : "dark";
      var themeIcon = document.getElementById("themeIcon");
      themeIcon.className = element.dataset.bsTheme == "dark" ? "fas fa-moon" : "fas fa-sun";
    }
  </script>
</body>
</html>
